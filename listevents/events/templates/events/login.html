{% extends "events/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>  
  /* error message */
  .alert-block{
      list-style-type: none;
      color: rgb(247, 96, 96);
      font-size: 15px;
      margin: 0;
      padding: 0;
      font-weight: lighter;
  }

</style>
{% block navbar2 %}
{% endblock %}


<section class="vh-100 login-bg" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" >
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
              src="{% static 'events/images/logo/logo2.jpg' %}"
              alt="login form"
              class="img-fluid " style="padding-top: 180px;padding-left: 100px;"
              />
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form method="post">
                  <div class="d-flex align-items-center mb-3 pb-1">                   
                    
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  <div class="form-outline mb-4">
                    {% csrf_token %}
                    {{ form | crispy }}              
                    </div>                                   
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark  form-control" type="submit" id="submit-button">Login</button>
                      <!-- <button type="button" class="btn btn-warning cancel-button " id="cancel-button " style="float: right;"><b>Cancel</b></button> -->
                    </div>               
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'events:register' %}" style="color: #1528f8;">Register here</a></p>
              
                  </form>

              </div>
          </div>
      </div>
  </div>
</div>
</div>
</div>
</section>
